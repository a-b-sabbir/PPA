<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Employees List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>


	<form th:action="@{/designation/save}" th:object="${designation}" method="post" style="max-width: 600px; margin: 0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${designation.id}" />
		<div class="m-3">

			<div class="form-group row mb-3">
				<label class="col-form-label col-sm-4">Designation Name :</label>

				<div class="col-sm-8">
					<input type="text" th:field="*{name}"class="form-control" />
				</div>
			</div>


			<div class="text-center p-3">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</form>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script type="text/javascript">$(".livesearch").chosen();</script>

</body>

</html>
